<!DOCTYPE html>
<html>
<style>
#mydiv {
  position: absolute;
  cursor: move;
}

</style>
<body id="bod" style="margin: 0px; background: #0e0e0e; overflow: hidden">

<div id="mydiv" style="top: 0px; left: 0px;">
  <img src="4k.jpg" alt="Image Not Loaded">
</div>

<!-- TODO: toggle for local dragging or dragging on all screens -->

<script>

// https://stackoverflow.com/a/11409944
Number.prototype.clamp = function(min, max) {
  return Math.min(Math.max(this, min), max);
};

var selfMove = false;
var mydiv = document.getElementById("mydiv");
// https://www.w3schools.com/howto/howto_js_draggable.asp
//Make the DIV element draggagle:
dragElement(mydiv);

websocket = new WebSocket("ws://" + document.location.hostname + ":6789/");

function dragElement(elmnt) { // elmnt is div, elmnt.children[0] is img
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    selfMove = true;
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    var y = (elmnt.offsetTop - pos2).clamp(40-elmnt.children[0].height, window.innerHeight-40);
    elmnt.style.top = y + "px";
    //console.log("top " + elmnt.style.top)
    var x = (elmnt.offsetLeft - pos1).clamp(40-elmnt.children[0].width, window.innerWidth-40);
    elmnt.style.left = x + "px";
    //console.log("left " + elmnt.style.left)
    websocket.send(JSON.stringify({x: x, y: y}));
    selfMove = false;
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
  /*
  var i=0
  // https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event
  function zoom(event) {
    event.preventDefault();

    scale += event.deltaY * -0.001; // Not sure if instead should have wheel linearly control the size, instead of based on multiplier (since change is exponential)
    console.log(event.deltaY)

    // Restrict scale
    scale = scale.clamp(0.02, 4);

    // Apply scale transform
    elmnt.style.transform = `scale(${scale})`;
  }

  let scale = 1;
  elmnt.onwheel = zoom;
  */
  
}

websocket.onmessage = function(event) {
  data = JSON.parse(event.data);
  switch (data.type) {
    case 'state':
      if (!selfMove){
        mydiv.style.top = data.y + "px";
        mydiv.style.left = data.x + "px";
      }
      break;
/*    case 'users':
      users.textContent = (
        data.count.toString() + " user" +
        (data.count == 1 ? "" : "s"));
      break;*/
    default:
      console.error(
        "unsupported event", data);
  }
};
</script>

</body>
</html>
