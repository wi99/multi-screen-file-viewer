<!DOCTYPE html>
<html>
<style>
#mydiv {
  position: absolute;
  cursor: move;
}

</style>

<head>
  <!-- disable zooming mobile https://stackoverflow.com/a/21245567 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body id="bod" style="margin: 0px; background: #0e0e0e; overflow: hidden">

<div id="mydiv" style="top: 0px; left: 0px; position: absolute;">
  <img src="4k.jpg" alt="Image Not Loaded">
</div>

<!-- TODO: toggle for local dragging or dragging on all screens -->

<script>

// https://stackoverflow.com/a/11409944
Number.prototype.clamp = function(min, max) {
  return Math.min(Math.max(this, min), max);
};

var selfMove = false;
var mydiv = document.getElementById("mydiv");
//Make the DIV element draggable:
dragElement(mydiv);

if (!window.location.hostname)
  websocket = new WebSocket("ws://localhost:6789/");
else
  websocket = new WebSocket("ws://" + window.location.hostname + ":6789/");

function sendDim(event) {
  var width = Math.min(window.innerWidth, window.outerWidth); // android 4.4 chrome where outerWidth is correct and innerWidth too big
  var height = Math.min(window.innerHeight, window.outerHeight);
  websocket.send(JSON.stringify({type: 'dim', w: width, h: height}));
};

websocket.onopen = sendDim;
window.onresize = sendDim;

function dragElement(elmnt) { // elmnt is div, elmnt.children[0] is img
  var currentX, currentY, initialX, initialY;
  elmnt.onmousedown = elmnt.ontouchstart = dragStart;

  function dragStart(e) {
    e = e || window.event;
    if (e.type != "touchstart") e.preventDefault();
    if (e.type === "touchstart") {
      initialX = e.touches[0].clientX;
      initialY = e.touches[0].clientY;
    } else {
      initialX = e.clientX;
      initialY = e.clientY;
    }
    selfMove = true;
    // call a function whenever the cursor moves:
    document.onmousemove = document.ontouchmove = elementDrag;
    document.onmouseup = document.ontouchend = dragEnd;
  }

  function elementDrag(e) {
    e = e || window.event;
    if (e.type != "touchmove") e.preventDefault();
    if (e.type === "touchmove") {
      currentX = e.touches[0].clientX - initialX;
      currentY = e.touches[0].clientY - initialY;
      initialX = e.touches[0].clientX;
      initialY = e.touches[0].clientY;
    } else {
      currentX = e.clientX - initialX;
      currentY = e.clientY - initialY;
      initialX = e.clientX;
      initialY = e.clientY;
    }
    // set the element's new position:
    var width = Math.min(window.innerWidth, window.outerWidth);
    var height = Math.min(window.innerHeight, window.outerHeight);
    var y = Math.round((elmnt.offsetTop + currentY).clamp(40-elmnt.children[0].height, height-40));
    var x = Math.round((elmnt.offsetLeft + currentX).clamp(40-elmnt.children[0].width, width-40));
    elmnt.style.top = y + "px";
    elmnt.style.left = x + "px";
    websocket.send(JSON.stringify({type: 'pos', x: x, y: y}));
  }

  function dragEnd(e) {
   // initialX = currentX;
  //  initialY = currentY;
    selfMove = false;
    /* stop moving when mouse button is released:*/
    document.onmouseup = document.ontouchend = null; // FF not support this i think
    document.onmousemove = document.ontouchmove = null;
  }
  /*
  var i=0
  // https://developer.mozilla.org/en-US/docs/Web/API/Element/wheel_event
  function zoom(event) {
    event.preventDefault();

    scale += event.deltaY * -0.001; // Not sure if instead should have wheel linearly control the size, instead of based on multiplier (since change is exponential)
    console.log(event.deltaY)

    // Restrict scale
    scale = scale.clamp(0.02, 4);

    // Apply scale transform
    elmnt.style.transform = `scale(${scale})`;
  }

  let scale = 1;
  elmnt.onwheel = zoom;
  */
  
}

websocket.onmessage = function(event) {
  data = JSON.parse(event.data);
  switch (data.type) {
    case 'pos':
      if (!selfMove){
        mydiv.style.top = data.y + "px";
        mydiv.style.left = data.x + "px";
      }
      break;
/*    case 'users':
      users.textContent = (
        data.count.toString() + " user" +
        (data.count == 1 ? "" : "s"));
      break;*/
    default:
      console.error(
        "unsupported event", data);
  }
};
</script>

</body>
</html>
